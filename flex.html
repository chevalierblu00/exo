<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="flex.css">
  <title>layout/CSS</title>
</head>
<body>

  <section>
    <div class="gauche">
      <div class="premiere-partie">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
    
      <div class="deuxieme-partie">
        <div>6</div>
        <div>7</div>
      </div>
  
      <div class="troisieme-partie">
        <div>8</div>
        <div>9</div>
      </div>
  
      <div class="quatrieme-partie">
        <div>10</div>
      </div>
  
    </div>
  
    <div class="droite">
      <div class="cinquieme-partie">
        <div>4</div>
      </div>

      <div class="cinque-douze">
        <div class="sixieme-partie">
          <div>5</div>
        </div>

        <div class="onze-douze">
          <div class="septieme-partie">
            <div>11</div>
          </div>
  
          <div class="huitieme-partie">
            <div>12</div>
          </div>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
